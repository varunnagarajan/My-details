<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Create</span></button>
        <h4 class="modal-title">Create Multiple Trades</h4>
      </div>
      <div class="modal-body">
        <p>Enter number of trades</p>
        <input type="text" name="" id="txtNoOfTrades" ng-model="noOfTrades">
      </div>
      <div class="modal-footer">
        <button type="button" id="createBtn" class="btn btn-default" data-dismiss="modal" ng-click="$hide();addOrder(noOfTrades)">Create</button>
        <button type="button" id="cancelBtn" class="btn btn-primary" ng-click="$hide()">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
