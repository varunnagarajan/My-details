<section id="loginScreen">
<h1 id="loginHeader">Log In</h1>
<select id="userSelect">
	<option disabled>--Select A User--</option>
	<option value="{{user}}" ng-repeat="user in users">{{user.name}}</option>
</select>
<div id="buttonDiv">
<input type="button" ng-click="passName()" id="btnLogin" value="LOGIN">
</div>
</section>
